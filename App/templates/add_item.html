{% extends "layout.html" %}

{% block title %}Add Menu Item{% endblock %}
{% block page %}Add Item{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card">
            <div class="card-content">
                <span class="card-title center">Add New Menu Item</span>

                <form method="POST">

                    <div class="input-field">
                        <input id="name" type="text" name="name" required>
                        <label for="name">Item Name</label>
                    </div>

                    <div class="input-field">
                        <input id="price" type="number" step="0.01" name="price" required>
                        <label for="price">Price</label>
                    </div>

                    <div class="input-field">
                        <textarea id="description" class="materialize-textarea" name="description"></textarea>
                        <label for="description">Description</label>
                    </div>

                    <div class="input-field">
                        <input id="tags" type="text" name="tags">
                        <label for="tags">Tags (comma separated)</label>
                    </div>

                    <div class="center">
                        <button type="submit" class="btn green">Add Item</button>
                        <a href="/menu" class="btn grey">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
