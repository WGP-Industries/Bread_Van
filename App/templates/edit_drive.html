<!-- templates/edit_drive.html -->
{% extends "layout.html" %}
{% block title %}Edit Drive #{{ drive.id }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title center">Edit Drive #{{ drive.id }}</span>
                
                <form method="POST" action="/driver/drives/{{ drive.id }}/update">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="menu" name="menu" value="{{ drive.menu or '' }}">
                            <label for="menu">Menu Items</label>
                            <span class="helper-text">Enter menu items separated by commas</span>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="time" id="eta" name="eta" value="{{ drive.eta or '' }}" class="timepicker">
                            <label for="eta">Estimated Arrival Time (ETA)</label>
                        </div>
                    </div>
                    
                    <div class="center">
                        <button type="submit" class="btn blue waves-effect waves-light">
                            <i class="material-icons left">save</i>Save Changes
                        </button>
                        <a href="/driver/drives/{{ drive.id }}" class="btn grey waves-effect waves-light">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
