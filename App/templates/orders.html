{% extends "layout.html" %}
{% block title %}Orders{% endblock %}
{% block page %}Orders{% endblock %}

{% block content %}

<h4>Your Order History</h4>

<table class="striped">
    <thead>
        <tr>
            <th>ID</th><th>Total</th><th>Date</th><th></th>
        </tr>
    </thead>
    <tbody>
        {% for o in orders %}
        <tr>
            <td>{{ o.id }}</td>
            <td>${{ o.total }}</td>
            <td>{{ o.date }}</td>
            <td><a href="/order/{{ o.id }}" class="btn-small brown lighten-1">View</a></td>
        </tr>
        {% else %}
        <tr><td colspan="4">No orders yet.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
